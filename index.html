    <title>Clon Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <header id="header">
        <section id="section_header">
            <div id="subheader1">
                <div>
                    <a class="sect_1" href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
                </div>
                <div>
                    <a class="sect_1" href="https://www.google.com.co/imghp?hl=es&authuser=0&ogbl">Imágenes</a>

            </div>
            <div id="subheader2">
                <div class="sect_3">
                    <a href="www.google.com">
                        <img class="img1" src="/Imagenes/apps_FILL0_wght400_GRAD0_opsz48.png"

                    </a>
                </div>
                <div class="sect_3">
                    <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">

        <section id="contenedor">

                <span class="search"></span>
                <input type="text" name="" id="">

                <button class="botton" title="Búsqueda por imagen"> <span class="cam"></span> </button>
            </section>
            <section id="button">
                <div>
                    <button class="button">Buscar con Google</button>
                    <button class="button">Voy a tener suerte</button>
                </div>
            </section>
        </section>
        <section id="sect4">
            <div class="ofrecido">
                <p>Ofrecido por Google en: <a href="#"> Español (latinoamérica)</a></p>
            </div>
        </section>

    </main>
    <footer>
        <div>
            <p>Colombia</p>
        </div>
        <section>
            <div>
                <a href="#">Sobre Google</a>
